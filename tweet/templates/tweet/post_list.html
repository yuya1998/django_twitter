{% extends 'tweet/base.html' %}
{% load static %}

{% block content %}
<div class="w-50  mx-auto list-group">

  <h1 class="mb-0 list-group-item list-group-item-primary text-center">投稿</h1>
  {% for post in posts %}
  <a href="{% url 'post-detail' post.id %}"
    class="list-group-item list-group-item-action list-group-item-light">{{ post.content }}</a>
  {% endfor %}
</div>
{% endblock content %}
